<section *ngIf="ipInfo | async as ipInfo">
<div class="info__item">
  <p>IP ADDRESS</p>
  <h5>{{ipInfo.ip}}</h5>
</div>
<div class="info__item">
  <p>LOCATION</p>
  <h5>{{ipInfo.city}}</h5>
</div>
<div class="info__item">
  <p>COUNTRY</p>
  <img [src]="ipInfo.country_flag" alt="country_flag">
</div>
<div class="info__item">
  <p>TIMEZONE</p>
  <h5>{{ipInfo.timezone_gmt}}</h5>
</div>
<div class="info__item">
  <p>ISP</p>
  <h5>{{ipInfo.isp}}</h5>
</div>
</section>
